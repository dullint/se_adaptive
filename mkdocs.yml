site_name: CAI Documentation
site_description: Documentation for the CAI (Critique and Improve) tool
repo_url: https://github.com/dullint/se_adaptive
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
  - Main Features:
      - 📝 Manual Drafting: features/manual-drafting.md
      - 🤖 Auto Generate: features/auto-generate.md
      - 📊 Visualization & Versioning: features/visualization-versioning.md
      - 📈 Evaluation: features/evaluation.md
